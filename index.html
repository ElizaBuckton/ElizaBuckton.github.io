		/* Dropdown Button */
ul {
    list-style-type: none;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    top: 300px;
}

li {
    float: left;
}

li a, .dropbtn {
    color: white;
    display: inline-block;	
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #ffffff00}

.dropdown:hover .dropdown-content {
    display: block;
}
}
    </style>
